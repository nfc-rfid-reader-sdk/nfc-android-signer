apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId 'net.dlogic.DLSigner'
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName '0.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation files('libs/xmlsec-1.5.8-android.jar')
    implementation files('libs/SpongyCastle/core-1.58.0.0.jar')
}
